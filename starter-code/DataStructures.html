<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DataStructures | Stacks &amp; Queues</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery-3.1.1.min.js"></script>
  </head>
  <body>
    <div class="twoColumns">
      <section class="container">
        <div class="d-flex flex-column width">
          <h1>Stack Data Types</h1>
          <input id="input" type="text" value="" />
          <button id="add" type="button" class="btn btn-primary">ADD</button>
          <button id="delete" type="button" class="btn btn-danger">
            DELETE
          </button>
          <div><p class="overS"></p></div>
          <ul id="stack"></ul>
          <div><p class="underS"></p></div>
        </div>
      </section>
      <section class="containerQ">
        <div class="d-flex flex-column width">
          <h1>Queue Data Types</h1>
          <input id="inputQ" type="text" value="" />
          <button id="addQ" type="button" class="btn btn-primary">ADD</button>
          <button id="deleteQ" type="button" class="btn btn-danger">
            DELETE
          </button>
          <div><p class="overQ"></p></div>
          <ul id="queueQ"></ul>
          <div><p class="underQ"></p></div>
        </div>
      </section>
    </div>

    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
  </body>
</html>
